<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Metin2 Emek Serverlar | PvpPazari</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; }
        .nav-mini { background: #020617; padding: 15px; text-align: center; border-bottom: 2px solid #fbbf24; }
        .server-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 40px; max-width: 1200px; margin: auto; }
        .card { background: #1e293b; border-radius: 10px; padding: 20px; border: 1px solid #334155; position: relative; }
        .card:hover { border-color: #fbbf24; transform: translateY(-3px); transition: 0.3s; }
        .status { position: absolute; top: 15px; right: 15px; color: #4ade80; font-size: 12px; }
        .btn { background: #fbbf24; color: black; padding: 8px; border-radius: 5px; text-decoration: none; display: block; text-align: center; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="nav-mini"><a href="index.html" style="color:#fbbf24; text-decoration:none; font-weight:bold;">← PVPPAZARI ANA SAYFA</a></div>
    <h1 style="text-align:center; margin-top:30px;">Metin2 1-99 / 1-105 Emek Serverlar</h1>
    
    <div class="server-grid">
        <script>
            const servers = ["EfsaneMT2", "MilasMT2", "AnadoluMT2", "HisarMT2", "MaviMT2", "KaderMT2", "SancakMT2", "OttomanMT2"];
            for(let i=1; i<=30; i++) {
                let name = servers[i % servers.length] + " " + (i > 8 ? "S" + i : "");
                document.write(`
                    <div class="card">
                        <span class="status">● Aktif</span>
                        <h3>${name}</h3>
                        <p style="color:#9ca3af; font-size:13px;">1-99 Zor Emek Yapı<br>Lonca Turnuvaları Aktif!</p>
                        <a href="#" class="btn">İNCELE</a>
                    </div>
                `);
            }
        </script>
    </div>
</body>
</html>
