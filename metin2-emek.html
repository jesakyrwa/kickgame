<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Metin2 Emek Serverlar | PvpPazari</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Hızlıca doluluk hissi veren liste tasarımı */
        .server-grid-full {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .mini-card {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            text-align: center;
        }
        .mini-card h4 { margin: 10px 0; color: #fbbf24; }
        .status-online { color: #4ade80; font-size: 12px; }
    </style>
</head>
<body style="background:#0f172a; color:white; font-family:sans-serif;">

    <div style="text-align:center; padding:40px;">
        <h1>Metin2 Emek (1-99 / 1-105) Serverlar</h1>
        <p>En güncel ve kalabalık emek serverlar listesi.</p>
    </div>

    <div class="server-grid-full">
        <div class="mini-card">
            <img src="https://placehold.co/60x60?text=M2" alt="logo">
            <h4>EfsaneMT2</h4>
            <span class="status-online">● 12.540 Online</span>
            <p style="font-size:12px;">Açılış: 15.01.2026</p>
            <button style="background:#fbbf24; border:none; padding:5px 10px; cursor:pointer;">İncele</button>
        </div>
        <div class="mini-card">
            <h4>KaderMT2</h4>
            <span class="status-online">● 8.100 Online</span>
            <p style="font-size:12px;">Açılış: 10.01.2026</p>
            <button style="background:#fbbf24; border:none; padding:5px 10px; cursor:pointer;">İncele</button>
        </div>
        </div>

</body>
</html>
