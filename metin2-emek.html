<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Metin2 Emek Serverlar (1-99) | PvpPazari</title>
    <style>
        body { background:#0f172a; color:white; font-family:sans-serif; margin:0; }
        .header { background:#020617; padding:40px; text-align:center; border-bottom:3px solid #fbbf24; }
        .container { max-width:1100px; margin:20px auto; padding:20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background:#1e293b; border:1px solid #334155; padding:20px; border-radius:10px; text-align:center; }
        .card:hover { border-color:#fbbf24; }
        .btn { background:#fbbf24; color:black; padding:10px 20px; text-decoration:none; border-radius:5px; font-weight:bold; display:inline-block; margin-top:10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Metin2 Emek Serverlar</h1>
        <p>1-99 ve 1-105 Arası En İyi Serverlar</p>
        <a href="index.html" style="color:#fbbf24; text-decoration:none;">← Ana Sayfaya Dön</a>
    </div>
    <div class="container">
        <div class="grid">
            <script>
                const names = ["MilasMT2", "HisarMT2", "AnadoluMT2", "MaviMT2", "ZindanMT2", "HieraMT2", "LovaMT2", "MarkMT2", "Rohan2", "Astra2"];
                for(let i=0; i<30; i++) {
                    let name = names[i % names.length] + (i > 9 ? " S" + i : "");
                    document.write(`
                        <div class="card">
                            <h3>${name}</h3>
                            <p style="color:#9ca3af; font-size:14px;">1-99 Emek Yapı<br>Açılış: Ocak 2026</p>
                            <span style="color:#4ade80;">● Aktif</span>
                            <br><a href="#" class="btn">İncele</a>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>
</body>
</html>
